title: ElevenLabs Documentation

instances:
  - url: https://elevenlabs.docs.buildwithfern.com/docs
    custom-domain: https://elevenlabs.io/docs
    edit-this-page:
      github:
        owner: elevenlabs
        repo: elevenlabs-docs
        branch: main

layout:
  searchbar-placement: sidebar
  tabs-placement: sidebar
  page-width: full
  sidebar-width: 210px

tabs:
  docs:
    display-name: Docs
    skip-slug: true
  conversational-ai:
    display-name: Conversational AI
    skip-slug: false
  api-reference:
    display-name: API reference
    skip-slug: true

navigation:
  - tab: docs
    layout:
      - section: GET STARTED
        skip-slug: true
        contents:
          - page: Overview
            path: docs/pages/overview.mdx
          - page: Models
            path: docs/pages/models.mdx
          - changelog: docs/pages/changelog
            title: Changelog
      - section: CAPABILITIES
        skip-slug: true
        contents:
          - page: Text to speech
            path: docs/pages/capabilities/text-to-speech.mdx
          - page: Voice changer
            path: docs/pages/capabilities/voice-changer.mdx
          - page: Voice isolator
            path: docs/pages/capabilities/voice-isolator.mdx
          - page: Dubbing
            path: docs/pages/capabilities/dubbing.mdx
          - page: Text to voice
            path: docs/pages/capabilities/text-to-voice.mdx
          - page: Sound effects
            path: docs/pages/capabilities/sound-effects.mdx
          - page: Voices
            path: docs/pages/capabilities/voices.mdx
      - section: WORKFLOWS
        skip-slug: false
        contents:
          - page: Account
            path: docs/pages/workflows/account.mdx
          - section: Administration
            skip-slug: true
            contents:
              - page: Workspaces
                icon: regular building
                path: docs/pages/workflows/workspaces.mdx
              - page: Login methods
                icon: regular right-to-bracket
                path: docs/pages/workflows/login-methods.mdx
      - section: DEVELOPER GUIDES
        skip-slug: false
        contents:
          - page: Quickstart
            path: docs/pages/developer-guides/quickstart.mdx
      - section: BEST PRACTICES
        skip-slug: false
        contents:
          - page: Prompting
            path: docs/pages/best-practices/prompting.mdx
      - section: RESOURCES
        skip-slug: true
        contents:
          - page: Libraries
            path: docs/pages/capabilities/text-to-speech.mdx
  - tab: conversational-ai
    layout:
      - section: GET STARTED
        skip-slug: true
        contents:
          - page: Introduction
            path: conversational-ai/pages/introduction.mdx
          - page: Quickstart
            path: conversational-ai/pages/quickstart.mdx
      - section: CUSTOMIZATION
        skip-slug: false
        contents:
          - page: Tools
            path: conversational-ai/pages/customization/tools.mdx
          - page: Client tools
            path: conversational-ai/pages/customization/client-tools.mdx
          - page: Knowledge base
            path: conversational-ai/pages/customization/knowledge-base.mdx
          - page: Dynamic conversation
            path: conversational-ai/pages/customization/dynamic-conversation.mdx
          - page: Custom LLM
            path: conversational-ai/pages/customization/custom-llm.mdx
      - section: GUIDES
        skip-slug: false
        contents:
          - page: Integrate
            path: conversational-ai/pages/introduction.mdx
      - section: RESOURCES
        skip-slug: true
        contents:
          - page: Libraries
            path: conversational-ai/pages/introduction.mdx
          - link: API reference
            href: /docs/api-reference/introduction
  - tab: api-reference
    layout:
      - api: API REFERENCE
        paginated: false
        flattened: true
        api-name: api
        audiences:
          - nothing
        layout:
          - page: Introduction
            path: api-reference/pages/introduction.mdx
          - page: Authentication
            path: api-reference/pages/authentication.mdx
          - page: Streaming
            path: api-reference/pages/streaming.mdx

navbar-links:
  - type: minimal
    text: Community
    href: https://discord.gg/elevenlabs
  - type: minimal
    text: Blog
    href: https://elevenlabs.io/blog
  - type: minimal
    text: Help Center
    href: https://help.elevenlabs.io/
  - type: filled
    text: Sign up
    href: https://elevenlabs.io/sign-up
    rounded: false

colors:
  accentPrimary:
    dark: '#E0E0E0'
    light: '#404040'
  background:
    light: 'white'
    dark: '#08090A'
  header-background:
    light: '#FFFFFF'
    dark: '#08090A'
  sidebar-background:
    light: '#FFFFFF'
    dark: '#08090A'

logo:
  dark: assets/logo-dark.svg
  light: assets/logo-light.svg
  height: 30
  href: /docs

favicon: assets/favicon.svg

css:
  - assets/styles/globals.css

js:
  - path: assets/scripts/widget.js
    strategy: lazyOnload
  - path: assets/scripts/audio-player.js
    strategy: lazyOnload
  - url: https://elevenlabs.io/player/audioNativeHelper.js
    strategy: lazyOnload

analytics:
