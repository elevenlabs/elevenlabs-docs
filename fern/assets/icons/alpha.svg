<svg xmlns="http://www.w3.org/2000/svg" width="52" height="20" viewBox="0 0 52 20">
  <style>
    .badge-bg {
      fill: #000000;
    }
    .badge-text {
      fill: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 11px;
      font-weight: 600;
      text-anchor: middle;
      dominant-baseline: central;
    }

    @media (prefers-color-scheme: dark) {
      .badge-bg {
        fill: #ffffff;
      }
      .badge-text {
        fill: #000000;
      }
    }
  </style>

  <rect x="0" y="0" width="52" height="20" rx="10" ry="10" class="badge-bg"/>
  <text x="26" y="10" class="badge-text">ALPHA</text>
</svg>