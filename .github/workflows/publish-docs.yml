name: Publish docs

on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: npm install -g pnpm

      - name: Check Fern configuration
        run: pnpm run fern:check

      - name: Publish Docs
        env:
          FERN_TOKEN: ${{ secrets.FERN_API_KEY }}
        run: pnpm dlx fern-api generate --docs
